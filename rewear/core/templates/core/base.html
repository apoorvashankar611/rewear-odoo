<!-- core/templates/core/base.html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ReWear{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">♻️ ReWear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">
                                Welcome, {{ user.username }} ({{ user.points }} Points)
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="btn btn-success" href="{% url 'core:add_item' %}">+ List an Item</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'core:signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        <!-- Content from other templates will go here -->
        {% endblock %}
    </main>

    <footer class="text-center text-muted py-4 mt-4 bg-light">
        <p>© 2023 ReWear - Sustainable Fashion Exchange</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
